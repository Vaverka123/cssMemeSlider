<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Meme Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />
      <input type="radio" name="slider" id="slide4" />
      <input type="radio" name="slider" id="slide5" />

      <div class="slides">
        <div class="slide">
          <img src="assets/meme-argue.jpeg" alt="Мем 1" style="width: 100%" />
          <div class="slide-description">
            <div class="controls">
              <label for="slide1">1</label>
              <label for="slide2">2</label>
              <label for="slide3">3</label>
              <label for="slide4">4</label>
              <label for="slide5">5</label>
            </div>
            <div class="caption">when someone starts argueing with me</div>
          </div>
        </div>
        <div class="slide">
          <img src="assets/meme-call.jpeg" alt="Мем 2" style="width: 100%" />
          <div class="slide-description">
            <div class="controls">
              <label for="slide1">1</label>
              <label for="slide2">2</label>
              <label for="slide3">3</label>
              <label for="slide4">4</label>
              <label for="slide5">5</label>
            </div>
            <div class="caption">is it that hard to make a call</div>
          </div>
        </div>
        <div class="slide">
          <img
            src="assets/meme-personal.jpeg"
            alt="Мем 3"
            style="width: 100%"
          />
          <div class="slide-description">
            <div class="controls">
              <label for="slide1">1</label>
              <label for="slide2">2</label>
              <label for="slide3">3</label>
              <label for="slide4">4</label>
              <label for="slide5">5</label>
            </div>
            <div class="caption">all that mad stuff</div>
          </div>
        </div>
        <div class="slide">
          <img src="assets/meme-ring.jpeg" alt="Мем 2" style="width: 100%" />

          <div class="slide-description">
            <div class="controls">
              <label for="slide1">1</label>
              <label for="slide2">2</label>
              <label for="slide3">3</label>
              <label for="slide4">4</label>
              <label for="slide5">5</label>
            </div>
            <div class="caption">just add some will and malice</div>
          </div>
        </div>
        <div class="slide">
          <img src="assets/meme-shipped.png" alt="Мем 3" style="width: 100%" />
          <div class="slide-description">
            <div class="controls">
              <label for="slide1">1</label>
              <label for="slide2">2</label>
              <label for="slide3">3</label>
              <label for="slide4">4</label>
              <label for="slide5">5</label>
            </div>
            <div class="caption">it`s surely been shipped</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
